name: Deploy to Server

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_PATH
          script: |
            set -e
            if [ -z "${DEPLOY_PATH:-}" ]; then
              echo "DEPLOY_PATH secret belum diset."
              exit 1
            fi
            if [ ! -d "$DEPLOY_PATH/.git" ]; then
              echo "Folder deploy bukan git repository: $DEPLOY_PATH"
              exit 1
            fi
            cd "$DEPLOY_PATH"
            REPO_OWNER="$(stat -c '%U' "$DEPLOY_PATH/.git")"
            CURRENT_USER="$(id -un)"
            echo "Deploy user: $CURRENT_USER | Repo owner: $REPO_OWNER"

            run_git() {
              if [ "$CURRENT_USER" = "$REPO_OWNER" ]; then
                git -c safe.directory="$DEPLOY_PATH" -C "$DEPLOY_PATH" "$@"
              elif command -v sudo >/dev/null 2>&1 && sudo -n true 2>/dev/null; then
                sudo -n -u "$REPO_OWNER" git -c safe.directory="$DEPLOY_PATH" -C "$DEPLOY_PATH" "$@"
              else
                echo "User deploy tidak bisa menulis repo dan sudo non-interaktif tidak tersedia."
                echo "Gunakan SSH_USER=$REPO_OWNER atau beri akses sudo -u $REPO_OWNER."
                exit 1
              fi
            }

            run_git fetch origin
            run_git reset --hard origin/main

            run_resetup() {
              if docker info >/dev/null 2>&1; then
                ./docker.sh --resetup
              elif [ "$CURRENT_USER" != "$REPO_OWNER" ] && command -v sudo >/dev/null 2>&1 && sudo -n true 2>/dev/null && sudo -n -u "$REPO_OWNER" docker info >/dev/null 2>&1; then
                sudo -n -u "$REPO_OWNER" env DEPLOY_PATH="$DEPLOY_PATH" sh -c 'cd "$DEPLOY_PATH" && ./docker.sh --resetup'
              elif command -v sudo >/dev/null 2>&1 && sudo -n true 2>/dev/null && sudo -n docker info >/dev/null 2>&1; then
                sudo -n env DEPLOY_PATH="$DEPLOY_PATH" sh -c 'cd "$DEPLOY_PATH" && ./docker.sh --resetup'
              else
                echo "Tidak bisa akses Docker daemon (docker.sock)."
                echo "Tambahkan SSH_USER ke group docker, atau beri sudo non-interaktif untuk docker."
                id
                ls -l /var/run/docker.sock || true
                exit 1
              fi
            }

            run_resetup
